    <body>

        <div class="conteiner">
            <h1>Cadastros de Clientes</h1>

            <form>

                <label for="name">Nome:</label>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="socialMidia">Como nos encontrou?</label>

                    <option value="twitter">Twitter</option>
                </select>

                <button type="submit">Enviar</button>

               <!-- Desafio colocar o botão para retornar para pagina inicial-->

                <!--a solução abaixo utilizada comando java script-->
                <button onclick="window.location.href='index.html'">Ir para inicio </button>

                <!--o botão abaixo não vai funcionar por conta do requiresno primeiro-->
                <a href="outra_pagina.html"><button>PG paginas </button></a>
                


            </form>
